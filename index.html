<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="pageHeader">
        <h1 id="pageTitle">Recipe Finder!</h1>
        <h4 id="pageDescription">Don't know what to cook today? <br> Use this service to find recipes, that contain the ingredients sitting in your fridge or pantry!</h4>
        <label>List the ingredients you want to cook with, separate them with a comma.</label>
        <div id="recipeFinder">
            <input id="recipeInput" placeholder="...onion, carrot, potato">
            <button id="findBtn">Find recipe</button>
        </div>
    </div>
    <div id="listOfRecipesDisplay"></div>
    <div id="recipeDisplay"></div>
    <script src="index.js"></script>
</body>
</html>
